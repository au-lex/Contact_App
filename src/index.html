<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact app</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
      

    <section class="mainContainer">
        <header class="tiitle bg-cyan-950 py-4 text-center px-4  fixed top-0 left-0 right-0 z-50 ">

            <section >
                <h1 class="text-slate-100 text-center text-[2rem]"><span class="mr-1"><i class="ri-contacts-fill"></i></span>  Contact APP</h1>
            </section>
            <section class="search mt-2">
                <span class="absolute left-6 text-[1.5rem]"><i class="ri-search-line"></i></span>
                <input class="placeholder:italic placeholder:text-cyan-900    block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" 
                placeholder="Search for names, numbers..." type="text" name="search"/>
              
            </section>
        </header>
    </section>
<!-- contact list -->
<div class="contactList"></div>

<section class="viewContactModal ">
    <span class="closeview"><i class="ri-arrow-left-line text-[2.2rem]
         absolute left-4 text-cyan-900 top-3"></i></span>
    <div class="viewcontactsDetails  m "></div>
</section>

<!-- add contact section -->
 <section class="addContact-container ">
    <span class="closeAddContact-container"><i class="ri-arrow-left-line text-[2.2rem] absolute left-4 text-cyan-900 top-3"></i></span>
    <form class="inputContainer mt-[8rem] px-4 ">

    <div class="image-upload flex justify-center ">
  <input type="file" id="pictureInput" accept="image/*  required " class="picture">
  <label for="pictureInput">
    <i class="ri-image-add-fill text-[5rem] text-cyan-900"></i>
   
    <span></span>
  </label>
</div> 

        <div class="mt-10 mb-8">
           <!-- <label class="capitalize text-[1.2rem]   text-cyan-900">first name</label> -->
            <input class="placeholder:text-cyan-900 firstname   mt-1  block bg-white w-full border border-slate-300 rounded-md 
            py-2 pl-4 pr-1 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" 
            placeholder="Enter your name..." type="text" name="search"/>
        </div>
        <div  class=" mb-8">
            <!-- <label class="capitalize text-[1.2rem] text-cyan-900 ">last name</label> -->
             <input class="placeholder:text-cyan-900  lastname  mt-1  block bg-white w-full border border-slate-300 rounded-md 
             py-2 pl-4 pr-1 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" 
             placeholder="Enter your  last name..." type="text" />
         </div>
         <div  class=" mb-8">
            <!-- <label class="capitalize text-[1.2rem] text-cyan-900 ">email</label> -->
             <input class="placeholder:text-cyan-900 email  mt-1  block bg-white w-full border border-slate-300 rounded-md 
             py-2 pl-4 pr-1 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" 
             placeholder="Enter your email..." type="email" />
         </div>
         <div class=" mb-8">
            <!-- <label class="capitalize text-[1.2rem] text-cyan-900 ">tel</label> -->
             <input class="placeholder:text-cyan-900 tele   mt-1  block bg-white w-full border border-slate-300 rounded-md 
             py-2 pl-4 pr-1 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" 
             placeholder="Enter your tel..." type="text" />
         </div>
         
         <section class="text-center px-4 mt-8" >
             <button type="submit" class="bg-cyan-950 px-10 py-2 w-full
              rounded-[5px] text-slate-100 cursor-pointer 
              capitalize text-[1.3rem]">save</button>
            </section>
        </form>
 </section>




<section class="addContact p-4 fixed  items-center">
    <button class="add  text-white  fixed left-0 right-0 bottom-10 mt-4 ml-4 z-50 animate-bounce animate-duration-9000 " >
        <i class="ri-user-add-line   text-[2rem] bg-cyan-900 rounded-[50%]  p-6"></i>
    </button>
</section>

    <script src="./app.js"></script>
    
</body>
</html>
